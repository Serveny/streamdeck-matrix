<!DOCTYPE html>
<html>

<head lang="en">
    <title>Matrix Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>

<body>
    <sdpi-item label="Color">
        <sdpi-color setting="tileColor" global default="#21AE52"></sdpi-color>
    </sdpi-item>
    <sdpi-item label="Speed">
        <sdpi-range setting="animationSpeed" global min="0" max="1" step="0.01" default="0.7" showlabels></sdpi-range>
    </sdpi-item>
    <sdpi-item label="Spawn Rate">
        <sdpi-range setting="animationSpawnRate" global min="0" max="1" step="0.01" default="0.8"
            showlabels></sdpi-range>
    </sdpi-item>
    <sdpi-item label="Combo Increasing Difficulty">
        <sdpi-range setting="comboDifficulty" global min="0" max="10" step="1" default="5" showlabels></sdpi-range>
    </sdpi-item>
</body>

</html>
