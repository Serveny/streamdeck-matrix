<!DOCTYPE html>
<html>

<head lang="en">
    <title>Matrix Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>

<body>
    <sdpi-item label="Speed">
        <sdpi-range setting="animationSpeed" min="0" max="1" step="0.01" default="0.8" showlabels></sdpi-range>
    </sdpi-item>
    <sdpi-item label="Spawn Rate">
        <sdpi-range setting="animationSpawnRate" min="0" max="1" step="0.1" default="1" showlabels></sdpi-range>
    </sdpi-item>
</body>

</html>
